<!doctype html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/logo-light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    
    <!-- Fonts are handled by CSS @font-face with font-display: swap -->
    <!-- Preload removed to avoid path mismatches (Vite hashes font filenames in production) -->
    <!-- Cairo font is only used for RTL/Arabic, so it doesn't need to be preloaded on initial page load -->
    <!-- If font preloading is needed, consider using a Vite plugin to inject preloads dynamically -->
    
    <!-- Prefetch Likely Next Pages -->
    <link rel="prefetch" href="/work" />
    <link rel="prefetch" href="/services" />
    <link rel="prefetch" href="/about" />
    <title>Tikit Agency | Elevating Brands, Celebrity Management, Influencer Marketing</title>
    <meta name="description" content="Tikit Agency specializes in elevating brands through creative strategy, celebrity management, and impactful influencer marketing — helping you connect, grow, and stand out." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://tikit.ae/" />

    <!-- Theme color -->
    <meta name="theme-color" content="#52C3C5" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tikit.ae/" />
    <meta property="og:title" content="Tikit Agency | Tikit Agency | Elevating Brands, Celebrity Management, Influencer Marketing" />
    <meta property="og:description" content="Tikit Agency specializes in elevating brands through creative strategy, celebrity management, and impactful influencer marketing — helping you connect, grow, and stand out." />
    <meta property="og:image" content="https://tikit.ae/logo-light.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tikit Agency | Elevating brands, Celebrity management, influencer marketing" />
    <meta name="twitter:description" content="Tikit Agency crafts impactful brand strategy, design systems, websites, and immersive digital experiences." />
    <meta name="twitter:image" content="https://tikit.ae/logo-light.svg" />

    <!-- JSON-LD Organization Schema -->
   
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tikit Agency",
        "url": "https://tikit.ae/",
        "logo": "https://tikit.ae/logo-light.svg",
        "sameAs": [],
        "description": "Tikit Agency is a social media marketing agency that blends influencer marketing, celebrity partnerships, and creative strategy to scale brand growth online."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', function(){
        // AOS initialization moved to App.jsx to prevent multiple initializations
        try {
          var link = document.querySelector('link#favicon');
          if (link) link.href = '/logo-light.svg';
        } catch(e) {}
      });
    </script>
  </body>
</html>
